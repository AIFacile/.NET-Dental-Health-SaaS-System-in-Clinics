<div class="min-h-screen flex items-center justify-center bg-base-200">
    <div class="card w-full max-w-md shadow-xl bg-base-100">
      <div class="card-body">
        <div class="text-center mb-6">
          <h2 class="text-3xl font-bold text-primary">Dental SaaS</h2>
          <p class="text-slate-500 mt-2">Dental Health Management System</p>
        </div>
  
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
          
          <div *ngIf="errorMessage" class="alert alert-error text-sm py-2">
            <span>{{ errorMessage }}</span>
          </div>
  
          <div class="form-control">
            <label class="label">
              <span class="label-text font-semibold">Clinic Code / Tenant Code</span>
            </label>
            <input 
              type="text" 
              formControlName="tenantCode"
              placeholder="Your Clinic Code" 
              class="input input-bordered w-full" 
              [class.input-error]="loginForm.get('tenantCode')?.invalid && loginForm.get('tenantCode')?.touched"
            />
            <label class="label" *ngIf="loginForm.get('tenantCode')?.invalid && loginForm.get('tenantCode')?.touched">
              <span class="label-text-alt text-error">Invalid Clinic Code.</span>
            </label>
          </div>
  
          <div class="form-control">
            <label class="label">
              <span class="label-text font-semibold">Username</span>
            </label>
            <input 
              type="text" 
              formControlName="username"
              placeholder="Your Username" 
              class="input input-bordered w-full" 
              [class.input-error]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
            />
          </div>
  
          <div class="form-control">
            <label class="label">
              <span class="label-text font-semibold">Password</span>
            </label>
            <input 
              type="password" 
              formControlName="password"
              placeholder="••••••••" 
              class="input input-bordered w-full" 
              [class.input-error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
            />
            <label class="label">
              <a href="#" class="label-text-alt link link-hover">Forget Password?</a>
            </label>
          </div>
  
          <div class="form-control mt-6">
            <button class="btn btn-primary text-white" [disabled]="isLoading">
              <span *ngIf="isLoading" class="loading loading-spinner"></span>
              {{ isLoading ? 'Logging in...' : 'Login' }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
